<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/position.css">
    <link rel="stylesheet" href="./css/position-general.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <script defer src="./fontawesome/js/all.min.js"></script>
    <title>Formulario</title>
</head>
<body>
    <!--contenedor general-->
    <div class="container d-flex flex-direction-column justify-content-center align-items-center">
        <!--CAJA 1-->
        <di class="caja-1 d-flex flex-direction-column align-items-center">
            <img class="caja-1-1 justify-content-center align-items-center" src="./img/logo_google_nuevo.jpg" alt=""> <!--logo de Google-->
            <span class="caja-1-2">Inciar sesión</span> <!--inicio de sesión-->
            <span class="caja-1-3">Utiliza tu cuenta de Google</span> <!--mensaje utiliza tu cuenta de Google-->
            <div class="caja-1-4 d-flex flex-direction-column align-items-center"> <!--caja de campos-->
                <input class="caja-1-4-input" placeholder="Correo electrónico o teléfono"> <!--correo electrónico o teléfono-->
                <span class="caja-1-4-span-1">¿Haz olvidado tu correo electrónico?</span> <!--¿haz olvidado el correo electrónico o contraseña?-->
                <span class="caja-1-4-span-2">¿No es tu ordenador? Usa una ventana privada para iniciar sesión. <b>Más información</b></span> <!--¿no es tu ordenador?-->
                <div class=" caja-1-4-botones d-flex justify-content-start-space-between align-items-end"> <!--botones de opciones-->
                    <span class="caja-1-4-span-a d-flex justify-content-center align-items-center">Crear cuenta</span> <!--crear cuenta-->
                    <span class="caja-1-4-span-b d-flex justify-content-center align-items-center btn">Siguiente</span> <!--siguiente-->
                </div>
            </div>
        </di>
        <!--CAJA 2-->
        <div class="caja-2 d-flex justify-content-start-space-between align-items-center">
            <span class="caja-2-span d-flex justify-content-start-space-between align-items-center">Español (España)<i class="fas fa-sort-down"></i></span>
            <div class="caja-2-cajita-span d-flex justify-content-start-space-between align-items-center">
                <span class="caja-2-span d-flex justify-content-center align-items-center">Ayuda</span>
                <span class="caja-2-span d-flex justify-content-center align-items-center">Privaciad</span>
                <span class="caja-2-span d-flex justify-content-center align-items-center">Términos</span>
            </div>
        </div> <!--footer-->   
    </div>
    
</body>
</html>
